<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechSpot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-5 col-xl-4">
                    <!-- Card with glass effect -->
                    <div class="glass rounded-4 p-4 p-md-5">
                        <!-- Brand Header -->
                        <div class="text-center mb-4">
                            <div class="brand-mark rounded-4 d-inline-flex align-items-center justify-content-center mb-3">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <h1 class="h4 fw-bold mb-1">Welcome Back</h1>
                            <p class="text-muted mb-0">Sign in to continue shopping</p>
                        </div>

                        <!-- Login Form -->
                        <form action="{% url 'login_view' %}" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label small fw-medium">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-translucent border-0">
                                        <i class="far fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" name="email" id="email" class="form-control bg-translucent border-0" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label small fw-medium">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-translucent border-0">
                                        <i class="far fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" name="password" id="password" class="form-control bg-translucent border-0" placeholder="Enter your password" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                Sign In
                            </button>

                            <!-- Register Link -->
                            <p class="text-center mb-0 text-muted">
                                Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Create Account</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
